<form [formGroup]="dynamicForm" (ngSubmit)="onSubmit(dynamicForm.value)">
  <div class="card m-3">

      
      <div *ngFor="let subject of t.controls; let i = index" class="list-group list-group-flush">
          <div class="list-group-item">
              
              <div [formGroup]="subject" class="form-row">
                  <div class="form-group col-1">
                    <h5 class="card-title"> {{i + 1}}</h5>
                  </div>
                  <div class="form-group col-8">
                      
                      <input placeholder="subject name" type="text" formControlName="name" class="form-control"/>
                
                  </div>
                  <div class="form-group col-3">
                     
                      <!-- <input type="text" formControlName="email" class="form-control"/> -->
                      <select  formControlName="subjectGrade" id="inputState" class="form-control">
                        <option>A+</option>
                        <option>A</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B</option>
                        <option>B-</option>
                        <option>C+</option>
                        <option>C</option>
                        <option>C-</option>
                        <option>D</option>
                        <option>I</option>
                        <option>F</option>
                      </select>
                  
                  </div>
              </div>
          </div>
      </div>
      <button  class="btn btn-primary" (click)="addSubject()" >add subject</button>
  </div>
  <div class="modal-footer">
    <button (click)="onReset()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Save changes</button>
  </div>
</form>
