<div class="modal-content" >
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLongTitle">Subjects</h5>
    <button  type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="dynamicForm">
      <!-- <div class="card m-3"> -->
    
    
        <div *ngFor="let subject of t.controls; let i = index" class="list-group list-group-flush">
          <!-- <div class="list-group-item"> -->
    
            <div [formGroup]="subject" class="form-row">
              <div class="form-group col-1">
                <h5 class="card-title"> {{i + 1}}</h5>
              </div>
              <div class="form-group col-8">
    
                <input placeholder="subject name" type="text" formControlName="name" class="form-control" />
    
              </div>
              <div class="form-group col-2">
                <input type="number" matInput placeholder="Enter credit amount" formControlName="credit" required>
              </div>
              <div class="form-group col-1">
    
                <!-- <input type="text" formControlName="email" class="form-control"/> -->
                <select formControlName="subjectGrade" id="inputState" class="form-control">
                  <option>A+</option>
                  <option>A</option>
                  <option>A-</option>
                  <option>B+</option>
                  <option>B</option>
                  <option>B-</option>
                  <option>C+</option>
                  <option>C</option>
                  <option>C-</option>
                  <option>D</option>
                  <option>I</option>
                  <option>F</option>
                </select>
    
              </div>
             
            </div>
          </div>
        <!-- </div> -->
        <div class="row">
          <div class="col-6">
          </div>
          <div  class="col-2">
            <button class="btn btn-primary" (click)="addSubject(true)">add</button>
          </div>
          <div  class="col-3">
            <button class="btn btn-primary" (click)="addSubject(false)">remove</button>
          </div>
          <div class="col-1">
          </div>
        </div>
      
       
      <!-- </div> -->
     <div class="modal-footer">
        <!-- <button (click)="onReset()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
        <button  type="submit" class="btn btn-primary" (click)="finishSubject(dynamicForm.value)" data-dismiss="modal" >Submit</button>
      </div>
    </form>
    
</div>
 
</div>
