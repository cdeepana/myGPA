<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">

  <button (click)="onNoClick()" type="button" class="close" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <h1 id="text-align"><span class="badge badge-secondary">Sign In</span></h1>
  

    <div class="form-group">
      <label for="email">
        Email
      </label>
      <input aria-describedby="emailHelp" placeholder="email"  class="form-control" id="email" type="email" formControlName="email">
    </div>
  
    <div class="form-group">
      <label for="password">
        Password
      </label>
      <input id="exampleInputPassword1" placeholder="Password"class="form-control" id="password" type="password" formControlName="password">
    </div>
    <div id="text-end"><button text-right class="btn btn-primary" type="submit">Login</button>
    </div>
  
  </form>


<div class="paddingup"><p>Don't have an account
<a href="javascript:void(0);"   (click)="registerUser()">Register</a>
</p></div>
